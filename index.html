<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/telefone_png.png" alt="telefone">
            <h1>Cadastro</h1>
            <form id="form-cadastro">
                <input type="text" id="nome-usuario" required placeholder="Nome do usuário">
                <input type="number" id="numero-telefone" required placeholder="Telefone" min="1111111111" max="99999999999">
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome do usuário</th>
                        <th>Número do telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>---</td>
                        <td>---</td>
                        <td><span class="adicionado"></span></td>
                    </tr>
                </tbody>
            </table>
        </header>
    </div>
    <script src="./main.js"></script>
</body>
</html>
